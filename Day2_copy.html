<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Copy one TextBox to Another</h2>
<script>
function sync()
{
  var n1 = document.getElementById('n1');
  var n2 = document.getElementById('n2');
  n2.value = n1.value;
}
</script>
<input type="text" name="n1" id="n1" /><br>
<button onclick="sync()">Click Me to copy!</button><br>
<input type="text" name="n2" id="n2"/>

</body>
</html>
