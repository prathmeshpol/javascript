<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Method</h2>

<p>Pass a parameter into the "Deposit()" method.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
class Account{
  constructor(name,balance) {
    this.Accountname = name;
	this.Accountbalance = balance;
  }
  deposit(x) {
    x = x + this.Accountbalance + ' is th balance for accoount name ' + this.Accountname;
	return x
  }
}

myAccount = new Account("prathmesh",15000);
document.getElementById("demo").innerHTML = myAccount.deposit(1000);
myAccount1 = new Account("swapnil",10000);
document.getElementById("demo1").innerHTML = myAccount1.deposit(10000);
</script>

</body>
</html>
