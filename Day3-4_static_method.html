<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Static Methods</h2>

<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
class Math {
  constructor(square,cube) {
    this.mathtype = square;
	this.mathtype = cube;
  }
  static square(x) {
    x = x * x ;
	return x;
  }
  
   static cube(x) {
   x = x * x * x;
    return x;
  }
}


var x = 5;
document.getElementById("demo").innerHTML = Math.square(x);
document.getElementById("demo1").innerHTML = Math.cube(x);



</script>

</body>
</html>
