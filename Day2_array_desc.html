<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Descending Order</h2>


<button onclick="myFunction()">DESC ORDER</button>

<p id="demo"></p>

<script>

var names = ["alex", "ben", "chris", "dino", "eion"];
document.getElementById("demo").innerHTML = names;

function myFunction() {
 
  names.sort();
  
  names.reverse();
  document.getElementById("demo").innerHTML = names;
}
</script>

</body>
</html>
