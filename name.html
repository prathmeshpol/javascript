<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>
<button type="button" onclick='document.getElementById("demo").innerHTML = "Prathmesh"'>Click Me!</button><br>
<br><button onclick="myFunction()">Click Me! for alert</button><br>
<br><button onclick="myFunction1()">Click Me! for console</button>

<script>
function myFunction() {
  alert("Prathmesh");
}
</script>

<script>
function myFunction1(){
console.log("Prathmesh");
}
</script>

</body>
</html>
