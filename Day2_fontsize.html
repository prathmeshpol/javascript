<!DOCTYPE html>
<html>
<body>

<h2>JavaScript chamge font size</h2>

<p id="demo">Prathmesh</p>

<button onclick="myFunction()">click me to change the font size</button>



<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML;
  var a= str.fontsize(7);
  document.getElementById("demo").innerHTML = a;
}
</script>

</body>
</html>
