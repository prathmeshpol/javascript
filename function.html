<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which take 3 parameters and return the highest number</p>

<p id="demo"></p>

<script>
function myFunction(a,b,c) {
  if ( a > b && a > c )
        return a;
    else if ( b > a && b > c )
        return b;
    else
        return c;
}
document.getElementById("demo").innerHTML = myFunction(7,8,9);
</script>

</body>
</html>
